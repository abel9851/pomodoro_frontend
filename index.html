<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-display {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .scroll-area {
            width: 360px;
            height: 3.4rem;
            background-color: #444;
            /* border-radius: 1px; */
            position: relative;
            display: flex;
            justify-content: end;
            /* overflow: hidden; */
            /* cursor: grab; */
        }

        .time-labels {
            position: absolute;
            display: flex;
            flex-direction: row-reverse;
            /* 간격맞추기가 들어가야한다. */
            font-size: 1rem;

            color: white;
        }

        /* .time-label {
            font-size: 1rem;
            top: -1.5rem;
        } */

        .scroll-bar {
            width: 2880px;
            height: 3.4rem;
            display: flex;
            justify-content: flex-end;
            /* flex-start가 뭐지 ? */
            align-items: center;
            position: absolute;
            transition: transform 0.1s ease-out;
            /* 이게 있는거와 없는것의 차이를 모르겠다. */

            /* 주축을 따라 alignment container안에서 고르게 분포되는 것을 뜻한다. */
            /* https://developer.mozilla.org/en-US/docs/Glossary/Main_Axis */
            /* https://developer.mozilla.org/en-US/docs/Web/CSS/flex-direction */
            /* https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/dir */
            /* https://developer.mozilla.org/en-US/docs/Glossary/Logical_properties#inline_direction */
            /* flex-direction은 main axis(축)와 direction을 정의하는 것으로 flex container 안에 있는
            flex item들이 어떻게 위치하는지를 설정한다. row, row-reverse, column, column-reverse */
            /* https://developer.mozilla.org/en-US/docs/Web/CSS/justify-content */
            /* position: absolute; */
            /* position은 문서 상의 요소를 배치하는 방법을 지정한다. top, right, left, bottom 속성잉 요소를
            배치할 최종 위치를 결정한다. */
            /* 가장 가까운 위치 조정 요소에 대해 상대적으로 배치한다. 이 경우에는 scroll-area다.  */
            /* https://developer.mozilla.org/en-US/docs/Learn/CSS/First_steps/How_CSS_works */
            /* https://developer.mozilla.org/ko/docs/Web/CSS/position */
            /* https://marina-ferreira.github.io/tutorials/css/position-absolute/ */
        }

        .tick {
            width: 2px;
            height: 20px;
            background-color: white;
            margin: 0 0 0 6px;
            /* 6 * 360 21600px? */
        }

        .controls {
            display: flex;
            justify-content: space-evenly;
            margin: 0 6px;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="timer-container">
        <div class="time-display" id="timeDisplay">60:00</div>
        <div class="scroll-area" id="scrollArea">
            <!-- 1. 5분 단위의 시간을 매긴다. -->
            <!-- 2. 5분단위의 위치로 타임 라벨을 맞춘다. -->
            <!-- 3. tick과 타임라벨을 연동한다. -->
            <!-- 4. 5분단위로 눈금을 표시한다. -->
            <!-- 5. 시간을 직접 타이핑 할수 있도록 한다. 숫자만 받기 -->
            <!-- 6. 시간을 설정한 만큼, 눈금과 그 위의 타임 라벨도 움직이도록 한다. -->
            <div class="time-labels" id="timeLabels"></div>
            <div class="scroll-bar" id="scrollBar"></div>
        </div>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script src="mouseEvent.js"></script>
</body>

</html>
